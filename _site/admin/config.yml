backend:
    name: github
    repo: creativeplus2/schonid
    branch: main
    base_url: https://patient-bread-6d0e.blue-hill-3f35.workers.dev/
    auth_endpoint: auth

media_folder: 'assets/images'
public_folder: '/assets/images'

collections:
    - name: 'products'
      label: 'Products'
      folder: '_products'
      create: true
      slug: '{{order}}-{{slug}}'
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Order', name: 'order', widget: 'number' }
          - { label: 'Category', name: 'category', widget: 'select', options: ['cat1', 'cat2', 'cat3'] }
          - { label: 'Thumbnail', name: 'thumb', widget: 'image' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
