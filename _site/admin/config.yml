backend:
    name: github
    repo: creativeplus2/schonid
    branch: main
    auth_type: pat # ðŸ‘ˆ penting!

media_folder: 'assets/images'
public_folder: '/assets/images'

collections:
    - name: products
      label: Products
      folder: '_products'
      create: true
      fields:
          - label: Category
            name: category
            widget: select
            options:
                - desking-storage
                - workstation
                - main
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown }

    - name: pages
      label: Pages
      files:
          - label: Home
            name: home
            file: index.md
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Body, name: body, widget: markdown }
